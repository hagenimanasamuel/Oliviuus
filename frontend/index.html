<head>
  <meta charset="UTF-8" />

  <!-- Favicon -->

  <!-- Basic SEO Meta Tags (React Helmet will override these) -->

  <!-- Dynamic Title (Will be updated by React Helmet) -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
